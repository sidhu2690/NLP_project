<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Model Prediction</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv">
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <h2>Predictions:</h2>
    <ul>
        {% for sentence, result in prediction.items() %}
        <li>{{ sentence }} - Prediction: {{ result }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if error %}
    <p class="error">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
